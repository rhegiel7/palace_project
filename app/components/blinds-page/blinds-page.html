<section class="blinds-page">
  <div class="navbar-text">
    <div class="room-info pt-2 text-uppercase text-white">
      <span class="d-sm-block">Blinds</span>
      <h2 class="mb-0" data-ch5-textcontent="Rooms.SelectedRoomName">
        Room Name
      </h2>
    </div>
  </div>
  <div class="blackout-shades-btn">
    <ch5-button
      selected="false"
      id="shades-btn"
      label="Shades"
      size="regular"
      shape="rectangle"
      sendeventonclick="Rooms.Blinds.ShowShades"
      receiveStateSelected="Rooms.Blinds.ShadesAreShown"
    >
    </ch5-button>
    <ch5-button
      id="blackout-btn"
      label="Blackout"
      size="regular"
      shape="rectangle"
      sendeventonclick="Rooms.Blinds.ShowBlackout"
      receiveStateSelected="Rooms.Blinds.BlackoutAreShown"
    >
    </ch5-button>
  </div>

  <hr />
  <ch5-triggerview activeview="0">
    <ch5-triggerview-child receivestateshow="Rooms.Blinds.ShadesAreShown">
      <ch5-import-htmlsnippet
        url="./components/shades/shades.html"
        class="shades-templ"
      >
      </ch5-import-htmlsnippet>
    </ch5-triggerview-child>
    <ch5-triggerview-child receivestateshow="Rooms.Blinds.BlackoutAreShown">
      <ch5-import-htmlsnippet
        url="./components/blackout/blackout.html"
        class="blackout-templ"
      >
      </ch5-import-htmlsnippet>
    </ch5-triggerview-child>
  </ch5-triggerview>
</section>
